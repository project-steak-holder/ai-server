name: Deploy to Cloud Run

on:
  push:
    branches: [main]

jobs:
  deploy-revision:
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-production
      cancel-in-progress: true
    permissions:
      contents: read
      id-token: write
    outputs:
      revision: ${{ steps.get-revision.outputs.name }}
      canary_url: ${{ steps.canary-url.outputs.url }}

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ vars.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ vars.GCP_REGION }}-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/${{ vars.ARTIFACT_REGISTRY_REPO }}/ai-server:${{ github.sha }}
            ${{ vars.GCP_REGION }}-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/${{ vars.ARTIFACT_REGISTRY_REPO }}/ai-server:latest
          cache-from: type=registry,ref=${{ vars.GCP_REGION }}-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/${{ vars.ARTIFACT_REGISTRY_REPO }}/ai-server:latest
          cache-to: type=inline

      - name: Deploy to Cloud Run (no traffic)
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ vars.CLOUD_RUN_SERVICE }}
          region: ${{ vars.GCP_REGION }}
          image: ${{ vars.GCP_REGION }}-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/${{ vars.ARTIFACT_REGISTRY_REPO }}/ai-server:${{ github.sha }}
          flags: '--port=8000 --no-traffic --tag=canary'
          secrets: |
            DATABASE_URL=PSYCOPG_DATABASE_URL:latest
            AI_PROVIDER_API_KEY=AI_PROVIDER_API_KEY:latest
            AI_PROVIDER_BASE_URL=AI_PROVIDER_BASE_URL:latest
            AI_PROVIDER_MODEL=AI_PROVIDER_MODEL:latest
            AUTH_URL=AUTH_URL:latest

      - name: Get new revision name
        id: get-revision
        run: |
          REVISION=$(gcloud run services describe ${{ vars.CLOUD_RUN_SERVICE }} \
            --region=${{ vars.GCP_REGION }} \
            --format='value(status.latestCreatedRevisionName)')
          echo "name=$REVISION" >> "$GITHUB_OUTPUT"

      - name: Get canary revision URL
        id: canary-url
        run: |
          URL=$(gcloud run services describe ${{ vars.CLOUD_RUN_SERVICE }} \
            --region=${{ vars.GCP_REGION }} \
            --format=json \
            | jq -r '.status.traffic[] | select(.tag=="canary") | .url')
          echo "url=$URL" >> "$GITHUB_OUTPUT"

      - name: Smoke test canary revision
        run: |
          BASE_URL=$(gcloud run services describe ${{ vars.CLOUD_RUN_SERVICE }} \
            --region=${{ vars.GCP_REGION }} \
            --format='value(status.url)')
          TOKEN=$(gcloud auth print-identity-token \
            --impersonate-service-account="${{ secrets.GCP_SERVICE_ACCOUNT }}" \
            --audiences="${BASE_URL}")
          curl -fsS -H "Authorization: Bearer $TOKEN" \
            "${{ steps.canary-url.outputs.url }}/health"

  flip-traffic:
    needs: deploy-revision
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Flip traffic to new revision
        run: |
          gcloud run services update-traffic ${{ vars.CLOUD_RUN_SERVICE }} \
            --region=${{ vars.GCP_REGION }} \
            --to-revisions=${{ needs.deploy-revision.outputs.revision }}=100

      - name: Remove canary tag
        run: |
          gcloud run services update-traffic ${{ vars.CLOUD_RUN_SERVICE }} \
            --region=${{ vars.GCP_REGION }} \
            --remove-tags=canary
